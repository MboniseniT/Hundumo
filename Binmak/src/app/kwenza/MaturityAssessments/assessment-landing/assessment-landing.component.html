<div class="view intro-2"
    style="background-image: linear-gradient(100deg, rgba(0, 69, 125, 1), rgba(24, 59, 87, 0.822)  ); padding-top: 25px">
    <div class="full-bg-img">
        <div class="container white-text wow fadeInUp">
            <br>
            <br>
            <h5 style="font-weight:250; color: white; font-weight: bold;" class="tk-museo-sans">Welcome To Assessments,
                {{name}}</h5>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <p style="color: white; font-weight: 300;">Click a panel below to proceed</p>
                </div>
            </div>

            <br>
        </div>
    </div>
</div>

<div class="extended-container" style="padding: 40px;">
    <br>
    <br>
    <button type="button" class="btn btn-info" aria-label="Close" mdbWavesEffect (click)="back()"
        style="background-color: rgb(41, 40, 40) !important; color: white;"> <i class="fa fa-arrow-left"></i>
        BACK</button>

    <h5 style="text-align: center;">Assessments</h5>

    <div style="padding:20px">
        <br>
<br>
        <div class="row" style="justify-content: center;">
            <!-- <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div> -->

            <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" id="main-menu" routerLink="/binmak/bp-assessment">
              <div style="text-align: center;">
                  <i class="far fa-thumbs-up fa-2x fa-fw" style="color: rgba(0, 69, 125, 1);"></i><br><br>
                  <h6 style="font-weight: 400; color: rgba(0, 69, 125, 1);">Run BP Assessment
                  </h6>
              </div>
          </div>

          <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" id="main-menu" routerLink="/binmak/kpi-assessment">
            <div style="text-align: center;">
                <i class="fas fa-tachometer-alt fa-2x fa-fw" style="color: rgba(0, 69, 125, 1);"></i><br><br>
                <h6 style="font-weight: 400; color: rgba(0, 69, 125, 1);">Run KPI Assessment
                </h6>
            </div>
        </div>



            <!-- <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div> -->

        </div>
    </div>

</div>
