<div class="modal-content">
  <div class="modal-header" style="background-color: #032c57 !important;">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span style="color: white;" aria-hidden="true">Ã—</span>
    </button>
    <h4 style="color: white;" class="modal-title w-100" id="myModalLabel">Download Actions</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h6><mdb-badge style="background-color: #032c57 !important;">Please select a download format!</mdb-badge>
          </h6>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="md-form">
            <mdb-select  [options]="formats" [filterEnabled]="true" [multiple]="false"
            [highlightFirst]="false" formControlName="format"
            label="* Download formats" [enableSelectAll]="false">
            </mdb-select>
            <mdb-error *ngIf="format.invalid && (format.dirty || format.touched)">Format is required</mdb-error>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="light" class="waves-light" aria-label="Close"
            (click)="modalRef.hide()" mdbWavesEffect>Close
    </button>
    <button [disabled]="!form.valid" type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
             (click)="onSave()" style="background-color: #032c57 !important;">Download
    </button>
  </div>
</div>
