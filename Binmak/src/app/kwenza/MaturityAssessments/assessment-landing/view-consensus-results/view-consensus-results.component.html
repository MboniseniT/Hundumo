<div class="row">
  <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
    <button type="button" class="btn btn-info mb-3" aria-label="Close" mdbWavesEffect (click)="back()"
      style="background-color: rgb(41, 40, 40) !important; color: white; width: 100px;"> <i class="fa fa-arrow-left"></i>
      BACK</button>
  </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <mdb-card class="z-depth-5">
        <!-- <mdb-card-header style="background-color: #032c57 !important;">
          <h3 style="color: white;">Results</h3>
        </mdb-card-header> -->
        <mdb-card-body>
          <mdb-tabset #staticTabs [buttonClass]="'md-tabs tabs-primary tabs-3'" [contentClass]="'card'">
            <mdb-tab heading="BP-KPI Bar">
              <div [hidden]="!bpProgressInfor || !kpiProgressInfor" id="container" style="width:100%; height:450px;"></div>
              <div [hidden]="bpProgressInfor && kpiProgressInfor" class="row" style="justify-content: center; width:100%; height:450px;">
                <div class="row" style="justify-content: center;">
                  <h5>Compiling Chat...</h5>
                </div>
                <mdb-spinner  spinnerColor="blue"></mdb-spinner>
              </div>
            </mdb-tab>
            <mdb-tab heading="BP-KPI">
              <div [hidden]="!bpProgressInfor || !kpiProgressInfor" id="container5" style="width:100%; height:450px;"></div>
              <div [hidden]="bpProgressInfor && kpiProgressInfor" class="row" style="justify-content: center; width:100%; height:450px;">
                <div class="row" style="justify-content: center;">
                  <h5>Compiling Chat...</h5>
                </div>
                <mdb-spinner  spinnerColor="blue"></mdb-spinner>
              </div>
            </mdb-tab>
            <mdb-tab heading="Annual">
              <div [hidden]="!yearToYearProgressInfor" id="container6" style="width:100%; height:450px;"></div>
              <div [hidden]="yearToYearProgressInfor" class="row" style="justify-content: center; width:100%; height:450px;">
                <div class="row" style="justify-content: center;">
                  <h5>Compiling Chat...</h5>
                </div>
                <mdb-spinner  spinnerColor="blue"></mdb-spinner>
              </div>
            </mdb-tab>
          </mdb-tabset>
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <mdb-card class="z-depth-5">
        <!-- <mdb-card-header style="background-color: #032c57 !important;">
          <h3 style="color: white;">Progress</h3>
        </mdb-card-header> -->
        <mdb-card-body>
          <mdb-tabset #staticTabs [buttonClass]="'md-tabs tabs-primary tabs-3'" [contentClass]="'card'">
            <mdb-tab heading="BP Progress">
              <div class="row" [hidden]="!bpProgressInfor">
                <div class="col">
                  <div id="container3" style="width:100%; height:225px;"></div>
                </div>
              </div>
              <div class="row" [hidden]="!bpProgressInfor">
                <div class="col">
                  <div id="container4" style="width:100%; height:225px;"></div>
                </div>
              </div>
              <div [hidden]="bpProgressInfor" class="row" style="justify-content: center; width:100%; height:450px;">
                <div class="row" style="justify-content: center;">
                  <h5>Compiling Chats...</h5>
                </div>
                <mdb-spinner spinnerColor="blue"></mdb-spinner>
              </div>
            </mdb-tab>
            <mdb-tab heading="KPI Progress">
              <div class="row" [hidden]="!kpiProgressInfor">
                <div class="col">
                  <div id="container1" style="width:100%; height:225px;"></div>
                </div>
              </div>
              <div class="row" [hidden]="!kpiProgressInfor">
                <div class="col">
                  <div id="container2" style="width:100%; height:225px;"></div>
                </div>
              </div>
              <div [hidden]="kpiProgressInfor" class="row" style="justify-content: center; width:100%; height:450px;">
                <div class="row" style="justify-content: center;">
                  <h5>Compiling Chats...</h5>
                </div>
                <mdb-spinner spinnerColor="blue"></mdb-spinner>
              </div>
            </mdb-tab>
          </mdb-tabset>

        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
<footer class="fixed-bottom">
  <div id="footer1" style="height:25px;" class="container-fluid">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 text-center">
              <p>

              </p>
          </div>
      </div>
  </div>
  <div id="footer2" style="height: 25px; background: #032c57;
  opacity: 0.50;" class="shadow-lg">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 text-center">
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4">
                <p [hidden]="!Visible()" style="color: white;">Running Assessment: {{GetAssessmentName()}}</p>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <p style="color:white; padding-left:20px;"> &copy 2020 Powered by Binmak <a routerLink="/" target="_blank"></a></p>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4">
                <span [hidden]="!Visible()" (click)="onClear(GetAssessment())" class="badge badge-pill badge-dark mr-4">Clear Results</span>
                <span [hidden]="!Visible()" (click)="onSave(GetAssessment())" class="badge badge-pill badge-dark">Save Results</span>
              </div>
            </div>


          </div>
      </div>
  </div>
</footer>
