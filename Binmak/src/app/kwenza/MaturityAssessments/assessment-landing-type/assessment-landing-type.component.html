<div class="view intro-2"
    style="background-image: linear-gradient(100deg, rgba(0, 69, 125, 1), rgba(24, 59, 87, 0.822)  ); padding-top: 25px">
    <div class="full-bg-img">
        <div class="container white-text wow fadeInUp">
            <br>
            <br>
            <h5 style="font-weight:250; color: white; font-weight: bold;" class="tk-museo-sans">Welcome To Asset Management Maturity Assessor (AMMA),
                {{name}}</h5>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <p style="color: white; font-weight: 300;">Click a panel below to proceed</p>
                </div>
            </div>

            <br>
        </div>
    </div>
</div>

<div class="container">
    <br>
    <br>
    <button type="button" class="btn btn-info" aria-label="Close" mdbWavesEffect (click)="back()"
        style="background-color: rgb(41, 40, 40) !important; color: white;"> <i class="fa fa-arrow-left"></i>
        BACK</button>

    <h5 style="text-align: center;">Asset Management Maturity Assessor (AMMA)</h5>

    <div style="padding:20px">
        <br>
<br>
        <div class="row" style="justify-content: center;">
            <!-- <div class="col-lg-2 col-md-2">
            </div> -->

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="main-menu" routerLink="/binmak/exec-assessment-landing">
                <div style="text-align: center;">
                    <i class="fas fa-graduation-cap fa-3x fa-fw" style="color: rgba(0, 69, 125, 1);"></i><br><br>
                    <h6 style="font-weight: 400; color: rgba(0, 69, 125, 1);">Executive Assessments
                    </h6>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="main-menu" routerLink="/binmak/assessment-landing">
                <div style="text-align: center;">
                    <i class="fas fa-graduation-cap fa-3x fa-fw" style="color: rgba(0, 69, 125, 1);"></i><br><br>
                    <h6 style="font-weight: 400; color: rgba(0, 69, 125, 1);">Consensus Assessments</h6>
                </div>
            </div>

            <div [hidden]="!BinmakOrAdminProtect()" class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="main-menu" routerLink="/binmak/assessment-system-config">
              <!-- routerLink="/binmak/assessment-system-config" -->
              <div style="text-align: center;">
                  <i class="fas fa-cogs fa-3x fa-fw" style="color: rgba(0, 69, 125, 1);"></i><br><br>
                  <h6 style="font-weight: 400; color: rgba(0, 69, 125, 1);">Manage System Parameters</h6>
              </div>
          </div>

            <!-- <div class="col-lg-2 col-md-2">
            </div> -->

        </div>
    </div>

</div>
