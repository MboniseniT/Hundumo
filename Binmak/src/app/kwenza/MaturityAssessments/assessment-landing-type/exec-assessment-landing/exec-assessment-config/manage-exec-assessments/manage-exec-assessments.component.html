<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <button type="button" class="btn btn-info" aria-label="Close" mdbWavesEffect (click)="back()"
      style="background-color: rgb(41, 40, 40) !important; color: white;"> <i class="fa fa-arrow-left"></i>
      BACK</button>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
      <form [formGroup]="formKPALevel">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <div class="row">
          <button type="button" class="btn btn-info btn-block mb-1" aria-label="Close" mdbWavesEffect (click)="onAdd()"
          style="background-color: rgb(41, 40, 40) !important; color: white;"><i class="fas fa-plus"></i>
          ADD NEW</button>
      </div>
    </div>
  </div>
<div class="row">
<div class="col-md-6 mx-auto">
  <div class="md-form">
        <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="searchItems()"
           id="search-input"
           mdbInput>
    <label for="search-input">Search</label>
  </div>
</div>
<table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true" class="z-depth-1">
  <thead class="sticky-top">
  <tr>
    <th *ngFor="let head of headElements; let i = index" [mdbTableSort]="elements"
        [sortBy]="headElements[i]"
        scope="col">{{head | titlecase}}
      <mdb-icon fas icon="sort"></mdb-icon>
    </th>
  </tr>
  </thead>
  <tbody #row>
  <tr mdbTableCol
      *ngFor="let el of elements; let i = index">
    <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex"
        scope="row">{{el.id}}
    </th>
    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex"
        class="red-text">{{el.assess_name}}
    </td>
    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex"
      >{{el.assess_date}}
  </td>
    <!-- <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i <  mdbTablePagination.lastItemIndex">
      {{el.userId}}
    </td> -->
    <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
      <!-- style="width: 200px;" -->
      <button mdbBtn color="warning" size="sm" mdbWavesEffect (click)="onClear(el)"><i class="fas fa-broom"></i></button>
      <button mdbBtn color="danger" size="sm" mdbWavesEffect (click)="onDelete(el)"><i class="far fa-trash-alt"></i></button>
    </td>
  </tr>
  </tbody>
  <tfoot class="grey lighten-5 w-100">

  <tr>
    <td colspan="4">
      <mdb-table-pagination [tableEl]="tableEl" paginationAlign=""
                            [searchDataSource]="elements"></mdb-table-pagination>
    </td>
  </tr>
  </tfoot>
</table>
</div>
</div>
