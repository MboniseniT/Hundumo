<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Add Assessment</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">

      <!-- Nav Tabs -->
<mdb-tabset #staticTabs [buttonClass]="'md-tabs tabs-primary tabs-3'" [contentClass]="'card'">
  <!--Panel 1-->
  <mdb-tab heading="Basic Infor">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="md-form">
          <mdb-select  [options]="frmwrks" [filterEnabled]="true" [multiple]="false"
          [highlightFirst]="false" formControlName="frmwrk_id"
          label="* Framework" [enableSelectAll]="false">
          </mdb-select>
          <mdb-error *ngIf="frmwrk_id.invalid && (frmwrk_id.dirty || frmwrk_id.touched)">Framework is required</mdb-error>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="md-form">
          <mdb-select [options]="versions" [filterEnabled]="true" [multiple]="false"
          [highlightFirst]="false" formControlName="version_id"
          label="* Version" [enableSelectAll]="false">
          </mdb-select>
          <mdb-error *ngIf="version_id.invalid && (version_id.dirty || version_id.touched)">Version is required</mdb-error>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="md-form">
          <mdb-select [options]="variants" [filterEnabled]="true" [multiple]="false"
          [highlightFirst]="false" formControlName="variant_id"
          label="* Variant" [enableSelectAll]="false">
          </mdb-select>
          <mdb-error *ngIf="variant_id.invalid && (variant_id.dirty || variant_id.touched)">Variant is required</mdb-error>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="md-form">
          <input id="op_name" type="text" class="form-control" formControlName="op_name" mdbInput mdbValidate
                 [validateSuccess]="false">
          <label for="op_name">* Operation Name</label>
          <mdb-error *ngIf="op_name.invalid && (op_name.dirty || op_name.touched)">Operation Name is required</mdb-error>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="md-form">
          <input id="assess_date" type="date" class="form-control" formControlName="assess_date" mdbInput mdbValidate
                 [validateSuccess]="false">
          <label for="assess_date">* Date</label>
          <mdb-error *ngIf="assess_date.invalid && (assess_date.dirty || assess_date.touched)">Date is required</mdb-error>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <!-- <div class="md-form">
          <input id="id" type="text" class="form-control" formControlName="id" mdbInput mdbValidate
                 [validateSuccess]="false">
          <label for="id">* ID</label>
          <mdb-error *ngIf="id.invalid && (id.dirty || id.touched)">ID is required</mdb-error>
        </div> -->
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="md-form">
          <input id="assess_name" type="text" class="form-control" formControlName="assess_name" mdbInput mdbValidate

          <label for="assess_name">* Assessment Name</label>
          <mdb-error *ngIf="assess_name.invalid && (assess_name.dirty || assess_name.touched)">Assessment Name is required</mdb-error>
        </div>
      </div>
    </div>
  </mdb-tab>
