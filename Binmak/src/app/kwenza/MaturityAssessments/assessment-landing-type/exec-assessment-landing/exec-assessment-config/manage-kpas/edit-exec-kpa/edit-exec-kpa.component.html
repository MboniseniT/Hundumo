<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Edit KPA: {{editableRow.name}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <!-- <div class="md-form">
        <input id="id" type="text" class="form-control grey-text" formControlName="id" mdbInput>
        <label for="id">ID</label>
      </div> -->
      <div class="md-form">
        <input id="name" type="text" class="form-control" formControlName="name" mdbInput mdbValidate
               [validateSuccess]="false">
        <label for="name">name</label>
        <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)">Input is required</mdb-error>
      </div>
      <div class="md-form">
        <!-- <input id="description" type="text" class="form-control" formControlName="description" mdbInput mdbValidate
               [validateSuccess]="false"> -->
        <textarea type="text" id="description" class="md-textarea form-control" formControlName="description"
                mdbValidate [validateSuccess]="false" rows="5" mdbInput></textarea>
        <label for="description">description</label>
        <mdb-error *ngIf="description.invalid && (description.dirty || description.touched)">Input is required</mdb-error>
      </div>
      <!-- <div class="md-form">
        <input id="userId" type="text" class="form-control" formControlName="userId" mdbInput mdbValidate
               [validateSuccess]="false">
        <label for="userId">userId</label>
        <mdb-error *ngIf="userId.invalid && (userId.dirty || userId.touched)">Input is required</mdb-error>
      </div> -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="light" class="waves-light" aria-label="Close"
            (click)="modalRef.hide()" mdbWavesEffect>Close
    </button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Save!
    </button>
  </div>
</div>
